<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>14 Factorial recursivo</title>
</head>
<!--Escribe una función que calcule y retorne el factorial de un número
dado de forma recursiva (se llama a sí misma para resolver un problema.).-->
<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        let num = 5;
        document.write(factorial(num));
    </script>
</body>
</html>
