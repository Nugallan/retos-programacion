<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - ¿Es un anagrama?</title>
  </head>
  <body>
    <script>
      /* Escribe una función que reciba dos palabras (String) y retorne
    verdadero o falso (Bool) según sean o no anagramas.
    - Un Anagrama consiste en formar una palabra reordenando
    TODAS las letras de otra palabra inicial.
    - NO hace falta comprobar que ambas palabras existan.
    - Dos palabras exactamente iguales no son anagrama.*/
      function anagrama(palabra1, palabra2) {
        if (palabra1 === palabra2) {
          return false;
        }
        return palabra1.toLowerCase().split("").sort().join("") === palabra2.toLowerCase().split("").sort().join("");
      }
      var palabra1 = prompt("Escriba palabra 1");
      var palabra2 = prompt("Escriba palabra 2");
      document.write(anagrama(palabra1, palabra2));
    </script>
  </body>
</html>
