<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<!--Crea una función que reciba dos array, un booleano y retorne un array.
 * - Si el booleano es verdadero buscará y retornará los elementos comunes
 *   de los dos array.
 * - Si el booleano es falso buscará y retornará los elementos no comunes
 *   de los dos array.
 * - No se pueden utilizar operaciones del lenguaje que lo resuelvan directamente.-->
</body>
    <script>
        function conjuntos(array1, array2, booleano) {
            let resultado = [];

            if (booleano) {
                // Buscar elementos comunes
                for (let i = 0; i < array1.length; i++) {
                    for (let j = 0; j < array2.length; j++) {
                        if (array1[i] === array2[j]) {
                            resultado.push(array1[i]);
                            break; // Evitar duplicados
                        }
                    }
                }
            } else {
                // Buscar elementos no comunes en array1
                for (let i = 0; i < array1.length; i++) {
                    let encontrado = false;
                    for (let j = 0; j < array2.length; j++) {
                        if (array1[i] === array2[j]) {
                            encontrado = true;
                            break;
                        }
                    }
                    if (!encontrado) {
                        resultado.push(array1[i]);
                    }
                }

                // Buscar elementos no comunes en array2
                for (let i = 0; i < array2.length; i++) {
                    let encontrado = false;
                    for (let j = 0; j < array1.length; j++) {
                        if (array2[i] === array1[j]) {
                            encontrado = true;
                            break;
                        }
                    }
                    if (!encontrado) {
                        resultado.push(array2[i]);
                    }
                }
            }
            console.log(resultado);
            return resultado;
        }

        let array1 = [1, 2, 3, 4, 5];
        let array2 = [4, 5, 6, 7, 2];
        let booleano = false;
        document.write(conjuntos(array1, array2, booleano));
    </script>

</html>
